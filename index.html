<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Site Template Picker</title>
<style>
  :root {
    --bg: #0f172a;
    --header-bg: #1e293b;
    --btn-bg: #334155;
    --btn-hover: #475569;
    --btn-active: #6366f1;
    --text: #e2e8f0;
    --subtle: #94a3b8;
  }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color: var(--text);
    background: var(--bg);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: var(--header-bg);
    padding: .75rem 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: .5rem;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 4px rgba(0,0,0,.3);
  }
  header h1 {
    font-size: 1rem;
    font-weight: 500;
    margin: 0 .5rem 0 0;
    color: var(--subtle);
  }
  button {
    background: var(--btn-bg);
    color: var(--text);
    font-weight: 600;
    border: none;
    border-radius: .5rem;
    padding: .4rem .9rem;
    cursor: pointer;
    transition: background .2s, color .2s;
  }
  button:hover { background: var(--btn-hover); }
  button:focus, button:active {
    background: var(--btn-active);
    color: #fff;
    outline: none;
  }
  iframe {
    flex: 1;
    width: 100%;
    border: none;
    background: #fff;
  }
  @media (max-width: 600px) {
    header { flex-direction: column; }
    button { width: 100%; text-align: center; }
  }
</style>
</head>
<body>
  <header>
    <h1>Select a sample layout:</h1>
    <button onclick="switchSample('classic-business/index.html')">Classic Business</button>
    <button onclick="switchSample('corporate-landing-cl/index.html')">Corporate Landing</button>
    <button onclick="switchSample('agency-starter-cl/index.html')">Agency Starter</button>
    <button onclick="switchSample('consulting-pro/index.html')">Consulting Professional</button>
    <button onclick="switchSample('portfolio-pro/index.html')">Professional Portfolio</button>
    <button onclick="switchSample('company-profile-pro/index.html')">Company Profile</button>
    <button onclick="switchSample('startup-launch-md/index.html')">Startup Launch</button>
    <button onclick="switchSample('tech-saas-md/index.html')">Tech SaaS</button>
    <button onclick="switchSample('creative-showcase-md/index.html')">Creative Showcase</button>
    <button onclick="switchSample('minimal-portfolio/index.html')">Minimal Portfolio</button>
    <button onclick="switchSample('simple-landing/index.html')">Simple Landing Page</button>
    <button onclick="switchSample('plain-blog/index.html')">Plain Blog</button>
    <button onclick="switchSample('geocities-revival/index.html')">Geocities Revival</button>
    <button onclick="switchSample('corporate-xp/index.html')">Corporate 2000s</button>
    <button onclick="switchSample('pixel-arcade/index.html')">Pixel Arcade</button>
  </header>

  <iframe id="preview" title="Welcome!"></iframe>

  <script>
    /**
     * Determine the base URL for the repo so that:
     * - On GitHub Pages project site, paths look like:
     *   https://nick73.github.io/Website-Templates/<template>/index.html
     * - Locally (file:// or http://localhost), paths look like:
     *   <local path>/Website-Templates/<template>/index.html
     */
    function repoBase() {
      const { origin, pathname, protocol } = window.location;

      // Split path and find the "Website-Templates" directory in it.
      // This works whether you're at /Website-Templates/ or nested like /Website-Templates/subdir/.
      const parts = pathname.split('/').filter(Boolean);
      const i = parts.indexOf('Website-Templates');

      if (i !== -1) {
        const uptoRepo = parts.slice(0, i + 1).join('/') + '/';
        // file:// has empty origin; use protocol+host fallback
        return origin ? `${origin}/${uptoRepo}` : `${protocol}//${uptoRepo}`;
      }

      // Fallback: assume current directory is the repo root
      // (useful if you opened index.html from inside the repo root)
      const base = document.baseURI || window.location.href;
      return base.endsWith('/') ? base : base + '/';
    }

    const BASE = repoBase();

    function resolveTemplate(path) {
      // Ensure we always resolve against the repo root
      return new URL(path, BASE).href;
    }

    function switchSample(path) {
      document.getElementById('preview').src = resolveTemplate(path);
    }

    document.getElementById('preview').src = resolveTemplate('landing.html');
  </script>
</body>
</html>
