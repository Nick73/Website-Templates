<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#7dd3fc"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="256" height="256" rx="44" fill="#0b1224"/>
  <rect x="18" y="18" width="220" height="220" rx="36" fill="none" stroke="url(#g)" stroke-width="2" opacity=".7"/>

  <!-- magnifier mark -->
  <g transform="translate(180,150)" fill="none" stroke="url(#g)" stroke-width="10" stroke-linecap="round">
    <circle cx="0" cy="0" r="30"/>
    <path d="M20 20 L55 55"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(32,92)" fill="url(#g)" filter="url(#glow)">
    <text x="0" y="0" font-family="Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif"
          font-size="44" font-weight="800" letter-spacing="1">simple</text>
    <text x="0" y="48" font-family="Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif"
          font-size="44" font-weight="800" letter-spacing="1">search</text>
  </g>
</svg>